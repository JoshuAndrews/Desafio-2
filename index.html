<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 2</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/scrollreveal"></script>
</head>
<body>
    <header>
        <div class="introducao">
            <div class="introtext1">
                <p>Ganhe R$ 10,00 de desconto no frete<p>
            </div>
            <div class="introtext2">
                <h2>JordanShoes</h2>
            </div>
        </div>
        <div class="paralax">
            <div class="titulParallax">
                <h1 >A melhor loja de Jordan</h1>
                <p>O tênis Jordan é fruto de uma velha e forte parceria entre a Nike e o jogador Michael Jordan.</p>
            </div>
        </div>
    </header>
    <main>
         <div class="titulo">
            <h1>Destaques</h1>
            <p>Frete grátis e chinelo de brinde é aqui, aproveite por tempo limitado. </p>
         </div>
         <div class="container">
            <div class="item"><img src="image/1.png" alt="jordan1"></div>
            <div class="item"><img src="image/2.png" alt="jordan2"></div>
            <div class="item"><img src="image/3.png" alt="jordan3"></div>
            <div class="item"><img src="image/4.png" alt="jordan4"></div>
            <div class="item"><img src="image/5.png" alt="jordan5"></div>
            <div class="item"><img src="image/6.png" alt="jordan6"></div>
            <div class="item"><img src="image/7.png" alt="jordan7"></div>
            <div class="item"><img src="image/8.png" alt="jordan8"></div>
         </div>
    </main>
    <footer>
        <p>Todos os direitos reservados.</p>
    </footer>
    <script>
        const sr = ScrollReveal({
            origin:'top',
            distance :'20px',
            duration: 2000,
            reset:true
        })
        ScrollReveal().reveal('.item');

    </script>
</body>
</html>
